# https://gitversion.net/docs/reference/configuration
# manually verify with `gitversion (/showconfig)`
workflow: GitHubFlow/v1

# Custom strategies - these differs from default GitHubFlow
strategies:
- MergeMessage
- TaggedCommit
- TrackReleaseBranches   # this ensures that commits from release branches are tracked and included in the versioning process when merged with other branches.
- VersionInBranchName

# Custom version bump messages
major-version-bump-message: '(BREAKING CHANGE|^[a-z]+(\([^)]+\))?!: )'
minor-version-bump-message: '^feat(\([^)]+\))?: '
patch-version-bump-message: '^(fix|perf|refactor|revert)(\([^)]+\))?: '
no-bump-message: '^(chore|docs|style|test|ci)(\([^)]+\))?: '

assembly-versioning-scheme: MajorMinorPatch

branches:
  main:
    regex: ^master$|^main$
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    track-merge-message: true # ensures that merge commit messages are included.
    is-main-branch: true
    mode: ContinuousDeployment # This mode avoids adding suffixes to the version, ensuring a clean versioning process.
  release:
    regex: ^release/(?<BranchName>[0-9]+\.[0-9]+\.[0-9]+)$
    label: ''
    increment: None
    prevent-increment:
      when-current-commit-tagged: true
      of-merged-branch: true
    is-release-branch: true
    mode: ContinuousDeployment
    source-branches:
    - main